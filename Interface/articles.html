<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>List Articles</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="script/script.js"></script>
        
    </head>
    
    <header>
        <img src="resources/1358972332115.png">
        
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="predict.html">Predict Article</a></li>
            <li class="active">List Articles</li>
            <li><a href="bestDay.html">Best Day</a></li>
        </ul>
    </header>
    
    <body>
       
        <form name="articles">
            <h2>Filter by :</h2>
            <table>
                <tr>
                    <td>Day of the week</td> 
                    <td>
                        <select name="day">
                        <option value="monday">Monday</option>                    
                        <option value="tuesday">Tuesday</option>                    
                        <option value="wednesday">Wednesday</option>                    
                        <option value="thursday">Thursday</option>                    
                        <option value="friday">Friday</option>                    
                        <option value="saturday">Satuday</option>                    
                        <option value="sunday">Sunday</option>                    
                        </select>
                    </td>
                </tr>
                    <td>Data channel</td> 
                    <td>
                        <select name="channel">
                        <option value="lifestyle">Lifestyle</option>                                        
                        <option value="entertainment">Entertainment</option>                                        
                        <option value="business">Business</option>                                        
                        <option value="media">Social Media</option>                                        
                        <option value="tech">Tech</option>                                        
                        <option value="world">World</option>                                        
                        </select>
                    </td>
                <tr>
                    <td>Popularity</td>
                    <td>
                        <select name="shares">
                        <option value="popular">Popular</option>                                     
                        <option value="unpopular">Unpopular</option>                                     
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>
                        <select name="year">
                                                                                                  
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Month</td>
                    <td>
                        <select name="month">
                        <option value="january">January</option>                                                                          
                        <option value="february">February</option>                                                                          
                        <option value="march">March</option>                                                                          
                        <option value="april">April</option>                                                                          
                        <option value="may">May</option>                                                                          
                        <option value="june">June</option>                                                                          
                        <option value="july">July</option>                                                                          
                        <option value="august">August</option>                                                                          
                        <option value="september">September</option>                                                                          
                        <option value="october">October</option>                                                                          
                        <option value="november">November</option>                                                                          
                        <option value="december">December</option>                                                                          
                        </select>
                    </td>
                </tr>
            </table>
        </form>
        
        <table id="articles_list">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Shares</th>
            </tr>
        </table>
    
    </body>
    
    <script type="text/javascript">
        window.onload = year;
    </script>
    
    <footer>
    
    </footer>

</html>
